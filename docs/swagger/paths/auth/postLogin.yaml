tags:
  - User
summary: User login
operationId: addUser
description: User login
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'user email'
            type: string
            example: 'john@gmail.com'
          password:
            description: 'user password'
            type: string
            example: '123456789'
responses:
  '200':
    description: Login to your account
    content:
      application/json:
        schema:
          type: object
          required:
            - stutus
            - message
            - data
          properties:
            stutus:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in an user!'
            data:
              type: object
              required:
                - name
                - email
                - accessToken
                - userId
              properties:
                name:
                  description: 'user name'
                  type: string
                  example: 'John'
                email:
                  description: 'user email'
                  type: string
                  example: 'john@gmail.com'
                accessToken:
                  description: 'token session'
                  type: string
                  example: '5zpEsne0/Cduk6jgj1po3WJ2yfO81qIzegpvMzia'
                userId:
                  description: 'user id'
                  type: string
                  example: '686b9d9b1cfe706b3e50a805'
  '404':
    description: NotFoundError
    content:
      application/json:
        schema:
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
